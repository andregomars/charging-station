<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/icons/cs-icon.png', width: 30, height: 30, alt: 'CS Logo'}"
  [navbarBrandMinimized]="{src: 'assets/icons/cs-icon.png', width: 30, height: 30, alt: 'CS Logo'}"
  [sidebarToggler]="true"
  [mobileSidebarToggler]="true" 
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false" >
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <i class="fa fa-user fa-lg"></i> 
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="" click="signOut();false"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>

</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'" [minimized]="true">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
  <!-- <app-aside [fixed]="true" [display]="false" [offCanvas]="false"></app-aside> -->
</div>
<app-footer></app-footer>
