<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col">
                    <!-- <div *ngFor="let alert of alerts"> -->
                      <alert *ngIf="alert" [type]="alert.type" dismissOnTimeout="3000" dismissible="true">{{ alert.message }}</alert>
                    <!-- </div> -->
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span>
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </span>
                  </div>
                  <div class="col-6 text-right">
                    <span>
                      <button type="button" class="btn btn-link px-0" (click)="forget()">Forgot password?</button>
                    </span>
                    <!-- <span class="d-block d-lg-none">
                      <button type="button" class="btn btn-link p-2" 
                        [routerLink]="['/register']">Sign Up</button>
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p class="my-4">Become a member of Charge Station, you will have capability for viewing most of our application features</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
