<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="cs-input-group-search">
            <div>
              <span>Email</span>
            </div>
            <input type="text" class="form-contrl" />
            <div>
              <button class="btn btn-primary pt-0">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 text-right">
          <div class="cs-input-group">
            <div>
              <span>Date Range</span>
            </div>
            <input type="text" class="form-contrl" />
            <div>
              <button class="btn btn-primary pt-0">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <table class="table table-responsive-lg table-striped table-hover table-outline mb-0">
            <thead class="text-white bg-primary">
              <tr>
                <th>Notification</th>
                <th>Sent to</th>
                <th>Sent time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let n of notifications$ | async">
                <td>
                  <div class="small text-muted text-truncated">
                    <a [href]="n.content_url">{{n.content_url}}</a>
                  </div>
                </td>
                <td>
                  <div class="small text-muted">{{n.sent_to}}</div>
                </td>
                <td>
                  <div class="small text-muted">{{n.sent_time}}</div>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination mt-2">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
