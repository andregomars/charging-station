<div class="animated fadeIn">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <table class="table table-responsive-lg table-striped table-hover table-outline mb-0">
            <thead class="text-white bg-primary">
              <tr>
                <th>Vehicle ID</th>
                <th>Vehicle VIN</th>
                <th>Spec</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of settings$ | async">
                <td>
                  <div class="small text-muted">{{s.vehicle_id}}</div>
                </td>
                <td>
                  <div class="small text-muted">{{s.vehicle_vin}}</div>
                </td>
                <td>
                  <div class="small text-muted">{{s.spec}}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
