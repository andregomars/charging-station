<div class="animated fadeIn">
  <div class="row">
    <div class="col-12 col-xl-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-xl-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Filter by</span>
                </div>
                <div class="btn-group p-2 border">
                  <input type="button" aria-label="Last name" class="btn btn-primary" value="All">
                  <input type="button" aria-label="Last name" class="btn btn-primary" value="Charging" />
                  <input type="button" aria-label="Last name" class="btn btn-primary" value="Complete" />
                  <input type="button" aria-label="Last name" class="btn btn-primary" value="Alert" />
                  <input type="button" aria-label="Last name" class="btn btn-primary" value="Waiting" />
                </div>
              </div>
            </div>
            <div class="col-12 col-xl-4">
              <div class="input-group pt-2">
                <div class="input-group-prepend">
                  <span class="input-group-text">Station#</span>
                </div>
                <input type="text" size="5" class="form-contrl" />
                <div class="input-group-append">
                  <button class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <div class="card-columns">
                <div class="card" *ngFor="let s of stations$ | async">
                  <div class="card-body">
                    <div class="row no-gutters">
                      <a class="col-2" [routerLink]="['station', s.code]">
                        <strong>{{s.code}}</strong>
                      </a>
                      <!-- <div class="col-2">
                        <strong>{{s.code}}</strong>
                      </div> -->
                      <div class="col-3" [ngSwitch]="s.status">
                        <i *ngSwitchCase="'waiting'" class="fa fa-circle text-warning"></i>
                        <i *ngSwitchCase="'charging'" class="fa fa-circle text-success"></i>
                        <i *ngSwitchCase="'complete'" class="fa fa-circle text-primary"></i>
                        <i *ngSwitchCase="'alert'" class="fa fa-circle text-danger"></i>
                        <i *ngSwitchDefault class="fa fa-circle text-mute"></i>
                        {{s.status | titlecase}}</div>
                      <div class="col-3">{{s.time | date:'MM/dd hh:mm'}}</div>
                      <div class="col-4">
                        <div class="progress border border-dark">
                          <div class="progress-bar bg-success" [style.width.%]="s.value">
                            <small>{{s.value}}%</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <ngx-datatable class="material col m-3" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
              <ngx-datatable-column name="Stations">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <div class="row">
                    <a [routerLink]="['station', row['code']]">
                      {{row['code']}}
                    </a>
                    <div class="col">
                      {{row['status']}}
                    </div>
                    <div class="col">
                      {{row['time']}}
                    </div>
                    <div class="col">
                      {{row['value']}}
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-3">
      <div class="card">
        <div class="card-body">
          <div class="row no-gutters">
            <div class="col-6">
              <ngx-gauge size="100" [type]="'semi'" [value]="68.3" [label]="'kWh'" [thick]="6" [append]="">
              </ngx-gauge>
            </div>
            <div class="col-6">
              <ngx-gauge size="100" [type]="'semi'" [value]="17.4" [label]="'kWh'" [thick]="6" [append]="">
              </ngx-gauge>
            </div>
            <div class="col-6">
              <ngx-gauge size="100" [type]="'semi'" [value]="85" [label]="'V'" [thick]="6" [append]="">
              </ngx-gauge>
            </div>
            <div class="col-6">
              <ngx-gauge size="100" [type]="'semi'" [value]="57" [label]="'A'" [thick]="6" [append]="">
              </ngx-gauge>
            </div>

          </div>
          <div class="row pl-1">
            <div class="col">
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Total Today kWh
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      This month kWh
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Total kWh
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row mt-4">
                <h4 class="col pl-0">Limitations</h4>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Max chargers
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Start time
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      End time
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Max current
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Max kWh
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
              <div class="row">
                <div class="cs-input-group">
                  <div>
                    <span>
                      Daily max kWh
                    </span>
                  </div>
                  <input type="text" value="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
